{% comment %}
Reference implementation from the official Django docs
{% endcomment %}

<div class="django_base pagination">
  <span class="django_base pagination__step-links">
    {% if page_obj.has_previous %}
    <a class="django_base pagination__first" href="?page=1">&laquo; first</a>
    <a class="django_base pagination__previous" href="?page={{ page_obj.previous_page_number }}">previous</a>
    {% endif %}

    <span class="django_base pagination__current">
      Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
    </span>

    {% if page_obj.has_next %}
    <a class="django_base pagination__next" href="?page={{ page_obj.next_page_number }}">next</a>
    <a class="django_base pagination__last" href="?page={{ page_obj.paginator.num_pages }}">last &raquo;</a>
    {% endif %}
  </span>
</div>
